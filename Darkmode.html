<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>DarkMode</title>
    <link href="Darkmode.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">CLOTHS</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT US</a></li>
                <li><a href="">LOGIN</a></li>
            </ul>
            <img src="moon.png" alt="no img" id="icon">
        </nav>

        <div class="info">
            <h1>It's <span>Jeeve</span> Shop</h1>
            <p>This is my official cloths website to showcase my all collections</p>
            <a href="">ShopNow</a>
        </div>

        <div class="img-box">
            <img src="shape.png" class="back-img">
            <img src="girl.png" class="main-img">
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "light.png";
            }
            else{
                icon.src = "moon.png";
            }
        }
    </script>
    
</body>
</html>
